<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="530" r="250" fill="rgba(255,255,255,0.05)"/>
  <circle cx="900" cy="100" r="150" fill="rgba(255,255,255,0.03)"/>

  <!-- Main content area -->
  <rect x="80" y="180" width="1040" height="270" rx="20" fill="rgba(255,255,255,0.1)"/>

  <!-- Hebrew text: פולימרקט ישראל -->
  <text x="600" y="290"
        font-family="Arial, sans-serif"
        font-size="72"
        font-weight="bold"
        fill="white"
        text-anchor="middle"
        direction="rtl">פולימרקט ישראל</text>

  <!-- Subtitle -->
  <text x="600" y="370"
        font-family="Arial, sans-serif"
        font-size="32"
        fill="rgba(255,255,255,0.9)"
        text-anchor="middle"
        direction="rtl">שוק הניבויים המוביל בעולם</text>

  <!-- Accent bar -->
  <rect x="450" y="400" width="300" height="6" rx="3" fill="url(#accent-gradient)"/>

  <!-- Domain -->
  <text x="600" y="560"
        font-family="Arial, sans-serif"
        font-size="24"
        fill="rgba(255,255,255,0.7)"
        text-anchor="middle">polymarket.co.il</text>
</svg>
